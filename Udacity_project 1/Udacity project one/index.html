<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;500;600&family=Cairo:wght@200&family=Hanken+Grotesk&family=Inter:wght@900&family=Kenia&family=La+Belle+Aurore&family=Open+Sans:wght@500&family=Roboto:ital,wght@1,300&family=Source+Sans+Pro:ital,wght@1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header id="navigation">
        <h1 class="logo"><i class="fas fa-shopping-bag"></i>
            <span>Shopping</span>

            <i class="fa-solid fa-bars navIcon"></i>
            <ul class="test">
            </ul>
        </div>

    </header>
    <section id="home">
    </section>
    <section id="products">
    </section>
    <section id="reviews">
    </section>
    <section id="clients">
        <div class="row">
            <div>
                <img src="images/clients/client-1.png" alt="" />
            </div>

            <div>
                <img src="images/clients/client-2.png" alt="" />
            </div>

            <div>
                <img src="images/clients/client-3.png" alt="" />
            </div>

            <div>
                <img src="images/clients/client-4.png" alt="" />
            </div>

            <div>
                <img src="images/clients/client-5.png" alt="" />
            </div>

            <div>
                <img src="images/clients/client-6.png" alt="" />
            </div>
        </div>
    </section>
    <footer id="footer">
    </footer>

    <!-- Scroll Button -->
    <span class="scrollTop"><i class="fa-solid fa-angles-up"></i></span>

    <script src="js/data.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
